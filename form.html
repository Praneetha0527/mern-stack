<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 35px;
      border: 7px solid #167485;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(5, 5, 5, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 28px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #34495e;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="tel"],
    input[type="date"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 5px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease-in-out;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
      background-color: #fff;
    }

    .gender-group {
      margin-top: 10px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .gender-group input[type="radio"] {
      margin-right: 5px;
    }

    .checkbox-group {
      margin-top: 20px;
    }

    .checkbox-group label {
      font-weight: normal;
      color: #555;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2c80b4;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Registration Form</h1>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username">

      <label for="email">Email ID:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age">

      <label>Gender:</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </div>

      <label for="date">Date of Birth:</label>
      <input type="date" id="date">

      <label for="phone">Phone No:</label>
      <input type="tel" id="phone" placeholder="Enter your mobile number">

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Create a password">

      <div class="checkbox-group">
         <label></label><input type="checkbox" id="terms">I agree to the Terms and Conditions</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
